
    <ul>
        {% for match in matches %}
            <li>
                <strong>[{{ match.status }}]</strong>
                {{ match.home_team.name }} {{ match.home_score }} : {{ match.away_score }} {{ match.away_team.name }}
                <small>({{ match.league.name }})</small>
            </li>
        {% empty %}
            <li>No live matches at the moment.</li>
        {% endfor %}
    </ul>
